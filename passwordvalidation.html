<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Validation</title>
</head>
<body>
    <form id="mcqForm">
        <div>
            <p>1. What is the primary purpose of access control in physical security?</p>
            <input type="radio" id="q1a" name="q1" value="A">
            <label for="q1a">A) To monitor employee productivity</label><br>
            <input type="radio" id="q1b" name="q1" value="B">
            <label for="q1b">B) To restrict unauthorized access</label><br>
            <input type="radio" id="q1c" name="q1" value="C">
            <label for="q1c">C) To enhance customer experience</label><br>
            <input type="radio" id="q1d" name="q1" value="D">
            <label for="q1d">D) To manage inventory</label>
        </div>
        <div>
            <p>2. Which of the following is a common measure to secure the perimeter of a facility?</p>
            <input type="radio" id="q2a" name="q2" value="A">
            <label for="q2a">A) Installing firewalls</label><br>
            <input type="radio" id="q2b" name="q2" value="B">
            <label for="q2b">B) Using biometric authentication</label><br>
            <input type="radio" id="q2c" name="q2" value="C">
            <label for="q2c">C) Erecting fences and barriers</label><br>
            <input type="radio" id="q2d" name="q2" value="D">
            <label for="q2d">D) Implementing encryption protocols</label>
        </div>
        <button type="button" onclick="checkAnswers()">Submit</button>
    </form>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
